<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <!------------------------ Apple ----------------------------------------------------->
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">

    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="PWA Workshop" />
    <!-- 
        The "promise" that you are making by using those tags is that your website 
        can be used navigated without the browser buttons. Most websites don't have 
        dedicated "back" buttons, and users would end up hitting dead ends.
    -->

    <!------------------------ All other Browser ----------------------------------------->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- 
        The "promise" that you are making by using those tags is that your website 
        can be used navigated without the browser buttons. Most websites don't have 
        dedicated "back" buttons, and users would end up hitting dead ends.
    -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="PWA Workshop" />

    <meta name="theme-color" content="#2196f3">

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <!----------------------- Microsoft ----------------------------------------------->
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="msapplication-starturl" content="/index.html" />

    <!----------------------- For all Browsers ---------------------------------------->
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <title>WPA Demo</title>
</head>

<body>
    <button id="install" >Installieren</button>
    <h1>Das ist eine PWA</h1>
    <script src="js/install.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
